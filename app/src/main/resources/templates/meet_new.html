	<main class="page">
		

		
			<div class="container">
			
				<h2>Новая встреча</h2>
		
		<!--meeting add-->
		
				<form th:action="@{/meets/new}" name="meeting-add" th:object="${meetDTO}" th:method="post">

					<input type="hidden" name="creator" th:value="${user.getUsername()}"/><br>
					<div class="order-form_form_input">
						<input type="text" name="title" th:field="*{title}" placeholder="Название встречи" autocomplete="off">
					</div>
					
					<div class="order-form_form_input">
						<h4>Выберите дату</h4>
						<input type="date" name="date" th:field="*{meetDate}" placeholder="Выберите дату" required="">
					</div>
					<div class="order-form_form_input">
						<h4>Выберите время</h4>
						<input type="time" name="time" th:field="*{meetTime}" placeholder="Выберите время" required="">
					</div>
					<div class="order-form_form_input">
						<input type="text" name="place" th:field="*{location}" placeholder="Место встречи" autocomplete="off">
					</div>
					<div class="order-form_form_input">
						<h4>Встреча публичная?</h4>
						<input type="checkbox" class="order-form_form_checkbox" name="open" th:field="*{open}" autocomplete="off">
					</div>
					
					<div class="order-form_form_button">
						<button type="submit">Создать встречу</button>
					</div>
				</form>
		
		<!-- End meeting add-->
			
				

			</div>
		

	

	</main>
